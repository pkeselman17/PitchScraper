{% extends "layout/base.html" %}
{%block content%}
{%load staticfiles%}
<link rel="stylesheet" href="{%static 'static/css/accounts/registration.css' %}"/>

<h1>PitchScraper</h1>
<div id="registrationContainer" align="center">
        <div class="row">
                <div class="large-5 columns">
                        <h2>Register Here</h2>
                        <form method="post" action=".">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input class="button" type="submit" value="Submit" />
                                <a href="/" class="button alert">Cancel</a>
                        </form>
                </div>
        </div>
</div>
{% endblock %}
