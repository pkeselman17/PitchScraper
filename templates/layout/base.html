{%load staticfiles%}
<html>
	<head>
		<title>PitchScraper</title>
		<link rel="stylesheet" href="{%static 'static/css/foundation.min.css'%}"/>
		<link rel="stylesheet" href="{%static 'static/css/site.css' %}"/>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<script src="{%static 'static/js/vendor/jquery.js' %}"></script>
		<script src="{%static 'static/js/foundation/foundation.js' %}"></script>
		<script src="{%static 'static/js/foundation/foundation.topbar.js' %}"></script>				
	</head>
	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name">
				<h1><a href="/">PitchScraper</a></h1>
			</li>
		</ul>
		
		<section class="top-bar-section">
			<ul class="right">
				{% if user.is_authenticated %}
				<li class="has-dropdown">
					<a href="#">{{ user.username }}</a>
					<ul class="dropdown">
						<li><a href="#">First dropdown link</a></li>
						<li class="active"><a href="#">Active link in dropdown</a></li>
						<li><a href="/accounts/logout">Logout</a></li>
					</ul>
				</li>
				{% endif %}
			</ul>
		</section>
	</nav>
	<img class="bg" src="{%static 'static/img/bg.jpg'%}"/>
	{%block content%}
	{%endblock%}
	<script>
		$(document).foundation();
	</script>
	<footer>Copyright &copy; 2015 PitchScraper</footer>
</html>
